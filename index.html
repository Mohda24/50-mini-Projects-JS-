<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

        <!-- DAY 1  -->
        <section id="expanding-cards">
            <div style="background: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');" class="panel active">
                <h3>Explore The World</h3>
            </div>
            <div style="background: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');" class="panel">
                <h3>Wild Forest</h3>
            </div>
            <div style="background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80');" class="panel">
                <h3>Sunny Beach</h3>
            </div>
            <div style="background: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80');" class="panel">
                <h3>City on Winter</h3>
            </div>
            <div style="background: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');" class="panel">
                <h3>Mountains - Clouds</h3>


            

        </section>
    
            <!-- DAY 2   progress-steps-->


    <div class="container mb">

        <section id="progress-steps">
            <div class="progress-content">
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
            </div>
            <div class="progress-action">
                <a class="prev desible" >Prev</a>
                <a class="next" >Next</a>
            </div>

        </section>
    </div>

    <!-- Div 3 live-user-filter -->
    <div class="container center">
        <section id="live-user-filter">
            <header>
                <h4>Live User Filter</h4>
                <small>Search by name and/or location</small>
                <input id="search" type="text" placeholder="Search">

            </header>
            <ul class="user-data">

            </ul>
        </section>
    </div>
    
    <!-- Div 4 password generator -->
    <div class="container center">
        <section id="password-generator">
            <h2>Password Generator</h2>
            <div class="afichage">
                <input type="text" id="result" readonly >
                <button id="copy">
                    <i class="fa-regular fa-clipboard"></i>
                </button>

            </div>
            <div class="settings">
                <label for="">Password Length</label>
                <input type="number" name="4" max="20" min="6" id="length" value="10">
            </div>
            <div class="settings">
                <label for="">Include uppercase letters</label>
                <input type="checkbox"  id="uppercase">
            </div>
            <div class="settings">
                <label for="">Include lowercase letters</label>
                <input type="checkbox"  id="lowercase">
            </div>
            <div class="settings">
                <label for="">Include numbers</label>
                <input type="checkbox"  id="numbers">
            </div>
            <div class="settings">
                <label for="">Include symbols</label>
                <input type="checkbox"  id="symbols">
            </div>
            <button id="generate">Generate Password</button>
        </section>
    </div>

    <!-- day 5 scroll animation -->
    <div class="container">
        <div class="container-box" id="container-box">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </div>
    
    <script src="js/script.js" type="module"></script>
    <script src="js/live-user-filter.js" type="module"></script>
    <script src="js/password-generator.js" type="module"></script>
    <script type="module" src="js/scrool.js"></script>
</body>
</html>
